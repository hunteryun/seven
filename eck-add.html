<script>
$("#name").keyup(function(){
    //如果文本框为空，不发送请求
    if($("#name").val().length == 0){
        $("#machine_name_wapper").hide(0);
        return false;
    }
    var name = $("#name").val();
    $.ajax({
        type:"post",
        url :'/admin/api/machine-name',
        data: {"name":name},
        datatype:"json",
        success:function(result){
            if(result){
                $("#machine_name_wapper").show(0);
                $("#machine_name").val(result);
            }
        }
    })
})
</script>
